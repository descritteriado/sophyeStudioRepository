<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<f:facet name="first">
			<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
			<meta content="IE=10" http-equiv="X-UA-Compatible" />
			<meta content="IE=9" http-equiv="X-UA-Compatible" />
			<meta content="IE=8" http-equiv="X-UA-Compatible" />
			<meta content="IE=7" http-equiv="X-UA-Compatible" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		</f:facet>
		<title><ui:insert>#{msgs['app.tab.name']}</ui:insert></title>
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="locales.js" />

	</h:head>

	<h:body>
		<table width="75%" border="0" align="center">
			<tr>
				<td align="left" colspan="2"><p:panel style="height:70px;">
						<p:graphicImage library="images" name="logoColor.jpg"
							style="height:60px;" />
					</p:panel></td>
			</tr>
			<tr>
				<td width="100%"><p:ajaxStatus onstart="statusDialog.show();"
						onsuccess="statusDialog.hide();" /> <p:dialog modal="true"
						widgetVar="statusDialog" draggable="false" closable="false"
						resizable="false" header="Procesando..."
						style="font-size:xx-small;">
						<p:graphicImage library="images" name="ajax-loader.gif" />
					</p:dialog> <h:panelGrid id="pgContent"
						style="font-size:small;height: 500px;border-style:solid;border-color:Silver;border-width:thin;"
						width="100%">
						<ui:insert name="contenido">Contenido</ui:insert>
					</h:panelGrid></td>
			</tr>
		</table>
	</h:body>
</f:view>
</html>
