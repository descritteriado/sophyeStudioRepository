<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:dialog id="dlgDeleteParameter" modal="true"
	widgetVar="dlgDeleteParameter" closable="false" resizable="false"
	header="Eliminar parametro" style="font-size:xx-medium ;">
	<h:panelGrid id="gridDeleteParameter" columns="1">

		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel value="Desea eliminar el registro seleccionado?"
			style="font-size: 13px;" />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		<p:separator />
		<div align="center">
			<h:panelGrid columns="2">
				<p:commandButton value="Aceptar"
					update="gridDeleteParameter :frmConSesion:frmParameterAdministration:panelParameterResult"
					actionListener="#{parameterAdministrationController.deleteParameter}"
					oncomplete="handleDeleteParameterRequest(xhr, status, args)" />
				<p:commandButton value="Cancelar"
					onclick="PF('dlgDeleteParameter').hide();" process="@this" />
			</h:panelGrid>
		</div>
		<p:separator />

	</h:panelGrid>
</p:dialog>

<p:dialog id="dlgNewParameter" modal="true" widgetVar="dlgNewParameter"
	closable="true" resizable="false" header="Perfil"
	style="font-size:xx-medium ;">
	<h:form id="frmDlgNewParameter">

		<h:panelGrid id="gridNewParameter" columns="1">
			<p:messages id="messagesDialog" showDetail="false" autoUpdate="false"
				closable="true" />

			<h:panelGrid id="gridNewParameter1" columns="2" cellpadding="4">

				<p:outputLabel for="editId" value="Id:" style="font-size: 12px;" />
				<p:outputLabel id="editId"
					value="#{parameterAdministrationController.parametro.id}"
					style="font-size: 12px; width:300px;" />

				<p:outputLabel for="editName" value="Nombre:"
					style="font-size: 12px;" />
				<p:inputText id="editName" required="true"
					value="#{parameterAdministrationController.parametro.name}"
					style="font-size: 12px; width:300px;"
					rendered="#{parameterAdministrationController.edition}" />
				<p:outputLabel id="viewName"
					value="#{parameterAdministrationController.parametro.name}"
					style="font-size: 12px;"
					rendered="#{!parameterAdministrationController.edition}" />

				<p:outputLabel for="editValue" value="Valor:"
					style="font-size: 12px;" />
				<p:inputText id="editValue" required="true"
					value="#{parameterAdministrationController.parametro.value}"
					style="font-size: 12px; width:300px;"
					rendered="#{parameterAdministrationController.edition}" />
				<p:outputLabel id="viewValue"
					value="#{parameterAdministrationController.parametro.value}"
					style="font-size: 12px;"
					rendered="#{!parameterAdministrationController.edition}" />

				<p:outputLabel for="editDescription" value="Descripci&#243;n:"
					style="font-size: 12px;" />
				<p:inputTextarea id="editDescription" required="true"
					value="#{parameterAdministrationController.parametro.description}"
					style="font-size: 12px;" rows="3" cols="70"
					rendered="#{parameterAdministrationController.edition}" />
				<p:outputLabel id="viewDescription"
					value="#{parameterAdministrationController.parametro.description}"
					style="font-size: 12px;"
					rendered="#{!parameterAdministrationController.edition}" />
			</h:panelGrid>

			<p:separator />
			<h:panelGrid columns="2" cellpadding="4">
				<p:commandButton value="Guardar" id="btnGuardar"
					update=":frmConSesion:frmDlgNewParameter:gridNewParameter :frmConSesion:frmParameterAdministration:panelParameterResult"
					process=":frmConSesion:frmDlgNewParameter:gridNewParameter @this"
					actionListener="#{parameterAdministrationController.processParameter}"
					oncomplete="handleNewParameterRequest(xhr, status, args)"
					rendered="#{parameterAdministrationController.edition}" />
				<p:commandButton value="Aceptar"
					onclick="PF('dlgNewParameter').hide();" process="@this"
					rendered="#{!parameterAdministrationController.edition}" />
				<p:commandButton value="Cancelar"
					onclick="PF('dlgNewParameter').hide();" process="@this" />
			</h:panelGrid>
			<p:separator />
		</h:panelGrid>
	</h:form>
</p:dialog>



<p:dialog id="dlgProcessParameterAdmin" modal="true"
	widgetVar="statusDialog" draggable="false" closable="false"
	resizable="false" header="Procesando..." style="font-size:xx-small;">
	<p:graphicImage library="images" name="ajax-loader.gif" />
</p:dialog>
</html>
