<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:dialog id="dlgDeleteModule" modal="true" widgetVar="dlgDeleteModule"
	closable="false" resizable="false" header="Eliminar M&#243;dulo"
	style="font-size:xx-medium ;">
	<h:panelGrid id="gridDeleteModule" columns="1">

		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel value="Desea eliminar el registro seleccionado?"
			style="font-size: 13px;" />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
		<p:separator />
		<div align="center">
			<h:panelGrid columns="2">
				<p:commandButton value="Aceptar"
					update="gridDeleteModule :frmConSesion:frmModuleAdministration:panelModuleResult"
					actionListener="#{moduleAdministrationController.deleteModule}"
					oncomplete="handleDeleteModuleRequest(xhr, status, args)" />
				<p:commandButton value="Cancelar"
					onclick="PF('dlgDeleteModule').hide();" process="@this" />
			</h:panelGrid>
		</div>
		<p:separator />

	</h:panelGrid>
</p:dialog>

<p:dialog id="dlgNewModule" modal="true" widgetVar="dlgNewModule"
	closable="true" resizable="false" header="M&#243;dulo"
	style="font-size:xx-medium ;">
	<h:form id="frmDlgNewModule">

		<h:panelGrid id="gridNewModule" columns="1">
			<p:messages id="messagesDialog" showDetail="false" autoUpdate="false"
				closable="true" />

			<h:panelGrid id="gridNewModule1" columns="2" cellpadding="4">

				<p:outputLabel for="editId" value="Id:" style="font-size: 12px;" />
				<p:outputLabel id="editId"
					value="#{moduleAdministrationController.modulo.id}"
					style="font-size: 12px;" />

				<p:outputLabel for="editDescription" value="DescripciÃ³n:"
					style="font-size: 12px;" />
				<p:inputText id="editDescription" required="true"
					value="#{moduleAdministrationController.modulo.description}"
					style="font-size: 12px; width:300px;"
					rendered="#{moduleAdministrationController.edition}" />
				<p:outputLabel id="viewDescription"
					value="#{moduleAdministrationController.modulo.description}"
					style="font-size: 12px;"
					rendered="#{!moduleAdministrationController.edition}" />

				<p:outputLabel for="editComent" value="Comentario:"
					style="font-size: 12px;" />
				<p:inputText id="editComent" required="false"
					value="#{moduleAdministrationController.modulo.coment}"
					style="font-size: 12px;  width:300px;"
					rendered="#{moduleAdministrationController.edition}" />
				<p:outputLabel id="viewComent"
					value="#{moduleAdministrationController.modulo.coment}"
					style="font-size: 12px;"
					rendered="#{!moduleAdministrationController.edition}" />
			</h:panelGrid>
			<p:separator />
			<h:panelGrid columns="2" cellpadding="4">
				<p:commandButton value="Guardar" id="btnGuardar"
					update=":frmConSesion:frmDlgNewModule:gridNewModule :frmConSesion:frmModuleAdministration:panelModuleResult"
					process=":frmConSesion:frmDlgNewModule:gridNewModule @this"
					actionListener="#{moduleAdministrationController.processModule}"
					oncomplete="handleNewModuleRequest(xhr, status, args)"
					rendered="#{moduleAdministrationController.edition}" />
				<p:commandButton value="Aceptar"
					onclick="PF('dlgNewModule').hide();" process="@this"
					rendered="#{!moduleAdministrationController.edition}" />
				<p:commandButton value="Cancelar"
					onclick="PF('dlgNewModule').hide();" process="@this" />
			</h:panelGrid>
			<p:separator />
		</h:panelGrid>
	</h:form>
</p:dialog>



<p:dialog id="dlgProcessModuleAdmin" modal="true"
	widgetVar="statusDialog" draggable="false" closable="false"
	resizable="false" header="Procesando..." style="font-size:xx-small;">
	<p:graphicImage library="images" name="ajax-loader.gif" />
</p:dialog>
</html>
